<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <h1 class="col">BMI Calculator</h1>
            <form id="bmi-form">
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Enter weight in kg" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="Enter height in cm" required>
                </div>
                <button type="submit" class="calculate-btn">Calculate BMI</button>
            </form>
            <div id="result" class="result-box">
                <p>Your BMI is: <span id="bmi-value">0</span></p>
                <p id="bmi-category"></p>
            </div>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
